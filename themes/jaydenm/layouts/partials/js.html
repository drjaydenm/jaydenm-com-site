{{ range .Site.Params.custom_js }}
<script src="{{ $.Site.BaseURL }}{{ . }}" defer async></script>
{{ end }}
{{ $themeJs := resources.Get "js/theme.js" }}
{{ $bundleJs := $themeJs | resources.Minify | resources.Fingerprint }}
<script src="{{ $bundleJs.Permalink }}" integrity="{{ $bundleJs.Data.Integrity }}" defer async></script>
